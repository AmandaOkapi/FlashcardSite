<!DOCTYPE html>
<html>
    <head>
        <title>Flashcard 2</title>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Roboto:wght@400;700&family=Ubuntu:ital,wght@0,300;0,400;0,700;1,300;1,400;1,500&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Orbitron:wght@500&family=Roboto:wght@400;700&family=Ubuntu:ital,wght@0,300;0,400;0,700;1,300;1,400;1,500&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Carter+One&family=Inter:wght@400;700&family=Lilita+One&family=Orbitron:wght@500&family=Roboto:wght@400;700&family=Ubuntu:ital,wght@0,300;0,400;0,700;1,300;1,400;1,500&display=swap" rel="stylesheet">


        <link rel="stylesheet" href="styles/stylesheet.css">
        <script src="flashcardsite.js"></script>
        <script src="newpage.js"></script>
    </head>
    <body style="padding-bottom: 1000px;">
        <div id="confetti-container"></div>

        <div class="title-bar">
            <a href="index.html">
            <button class="title" style="cursor: pointer;">Flashcard Maker</button>
            </a>
          </div>

          <div id="flashcardDisplay" class="flashcardDisplay-style">
            
            <div>

                <div value=0 id="currentFlashcard" class="flashcard" onclick="flipCard(this)">

                    <div class="card-inner" id="cardInner">
                        
                        <div id="currentFront" class="front"> 
                            <span id="starFront" class="star" onclick="starBclicked()">&#9733;</span>
                            <span id="spanQ" class="cardtext">Question1</span>
                        </div>
                        
                        <div id="currentBack" class="back"> 
                            <span id="starBack" class="star" onclick="starBclicked()">&#9733;</span>
                            <span id="spanA" class="cardtext">Answer1</span>
                        </div>
                      </div>
                </div>
            </div>
            

            <div style="
            display: flex;
            flex-direction: row;
            margin-top: 20px;
            align-items: center;
            justify-content: space-between;">
                <button title="shuffle" onclick="shuffle()" class="image-shuffleb">
                    
                </button>
                <button title="left" id="leftB" onclick="leftB()" class="image-leftb">
                    
                </button>
                <div id="indexCnt" style="background-color: #f5f5f5; height: 20px; font-family:Ubuntu; user-select:none ;">
                    1/100 cards
                </div>
                <button title="right" id="rightB" onclick="rightB()" class="image-rightb">
                    
                </button>
                <button title="Switch Order" class="image-switchb" onclick="switchClicked()">

                </button>

            </div>

            <div style="margin-top: 10px;">
                <button id="starB" onclick="starBclicked()" title="star" class="image-starb"> </button>
            </div>
            <div id='results' class="resultsContainer">
                <div class="circle" id="circle">
                    <div class="score" id="score">
                        
                    </div>
                </div>
                <div id="textresults" style="margin: 30px";>
                    0 starred cards <br> 100/100
                </div>

                <div id="finalbuttons" class="hidden-button">
                    <div>
                        <button class="review" id="review" onclick="reviewClicked()"> Review starred terms </button> 
                    </div>
                    <div>
                        <button class="repeat" id="repeat" onclick="repeatClicked()"> Repeat original set</button>
                    </div>
                </div>
            </div>
          </div>

    </body>
</html>
