<!DOCTYPE html>
<html>
    <head>
        <title>Flash Card Generator</title>
        <link rel="stylesheet" href="styles/stylesheet.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Roboto:wght@400;700&family=Ubuntu:ital,wght@0,300;0,400;0,700;1,300;1,400;1,500&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Orbitron:wght@500&family=Roboto:wght@400;700&family=Ubuntu:ital,wght@0,300;0,400;0,700;1,300;1,400;1,500&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Carter+One&family=Inter:wght@400;700&family=Lilita+One&family=Orbitron:wght@500&family=Roboto:wght@400;700&family=Ubuntu:ital,wght@0,300;0,400;0,700;1,300;1,400;1,500&display=swap" rel="stylesheet">

        <script src="flashcardsite.js"></script>


    </head>
    <body style="padding-bottom: 1200px;">



        <div class="title-bar">
            <h1 class="title">Flashcard Maker</h1>
          </div>

        <textarea placeholder="Question - Answer" class="main-input" id="message" value="Start making - flashcards" style="display: inline-block;"></textarea>  

        <div style="
        display: inline-block;
        margin: 0%;
        padding: 0%;
        height: 10px;">
            <p id="charCnt">
                0 characters
            </p>
            <p style="display: block;" id="lineCnt">
                0 lines
            </p>
        </div>

        <div style="
        width:500px ;
        margin: auto;">
            
            <input value="-" type="text" class="splitter-input" id="splitter-input" onkeydown="splitterKeyDown(event)" onfocus="splitterFocus()" onblur="splitterBlur()"/>
            <p style="display: inline-block;">
                Delimiter &#124;
            </p>
            <input type="checkbox" id="lineCheckbox" onclick="checkboxClicked()" checked>
            <p style="display: inline-block;">
                Seperate by line &#124;
            </p>
            
        
        </div>
    

        <button class="submit-button" onclick="getText()" >
        Submit
        </button>



         <div id="container" class="flashcard-grid" ></div>
        

        <button class="start-button" onclick="redirectToNewPage()">Start Studying</button>
    
        
        <div id="rowContainer">

        

        

    </body>
    <script>

        </script>
</html>
